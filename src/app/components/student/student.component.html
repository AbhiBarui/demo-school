      <h2>Student's Details</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="studentRoll">
          <th mat-header-cell *matHeaderCellDef> Role Number </th>
          <td mat-cell *matCellDef="let element"> {{element.students.studentRoll}} </td>
        </ng-container>
      
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.students.studentName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="studentClass">
          <th mat-header-cell *matHeaderCellDef> Class </th>
          <td mat-cell *matCellDef="let element"> {{element.students.studentClass}} </td>
        </ng-container>
      
        <ng-container matColumnDef="studentSubject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.students.studentSubject}} </td>
        </ng-container>

        <ng-container matColumnDef="studentTeacher">
          <th mat-header-cell *matHeaderCellDef> Teacher Name</th>
          <td mat-cell *matCellDef="let element"> {{element.students.studentTeacher}} </td>
        </ng-container>

        <ng-container matColumnDef="teacherDetails">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="teacherDetails(element.students.studentTeacher)">Teacher Details</button> </td>
        </ng-container>

        <ng-container matColumnDef="updateStudent">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color= "accent" (click)="updateStudent(element.id)">Update Record</button> </td>
        </ng-container>

        <ng-container matColumnDef="removeStudent">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color= "warn" (click)="removeStudent(element.id)">Remove Record</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
